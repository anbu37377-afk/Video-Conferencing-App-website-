<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Meeting | NexusMeet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body class="dashboard-body">
    <aside class="sidebar">
        <div class="sidebar-header" style="justify-content: space-between;">
            <a href="../index.html" class="logo" style="color: white;">
                <i class="fas fa-video"></i>
                <span>NexusMeet</span>
            </a>
            <button id="close-sidebar" class="d-mobile-block"
                style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-menu">
            <a href="index.html" class="menu-item"><i class="fas fa-th-large"></i><span>Overview</span></a>
            <a href="meetings.html" class="menu-item"><i class="fas fa-video"></i><span>Meetings</span></a>
            <a href="schedule.html" class="menu-item active"><i
                    class="fas fa-calendar-alt"></i><span>Schedule</span></a>
            <a href="recordings.html" class="menu-item"><i class="fas fa-record-vinyl"></i><span>Recordings</span></a>
            <a href="messages.html" class="menu-item"><i class="fas fa-comment-dots"></i><span>Messages</span></a>
            <a href="teams.html" class="menu-item"><i class="fas fa-users"></i><span>Teams</span></a>
            <a href="settings.html" class="menu-item"><i class="fas fa-cog"></i><span>Settings</span></a>
        </nav>
        <div class="sidebar-footer">
            <a href="../login.html" class="menu-item" style="color: #F87171;"><i
                    class="fas fa-sign-out-alt"></i><span>Logout</span></a>
        </div>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button id="mobile-sidebar-toggle"
                    style="background: none; border: none; font-size: 1.25rem; display: none;">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 style="font-size: 1.5rem; margin: 0;">Schedule Meeting</h1>
            </div>
            <div class="user-nav">
                <button id="theme-toggle" class="btn" style="background:none; color:var(--primary); font-size:1.2rem;">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="content-padding">
            <div class="chart-container" style="max-width: 800px; margin: 0 auto;">
                <form style="display: flex; flex-direction: column; gap: 2rem;">
                    <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                        <label style="font-weight: 700;">Meeting Title</label>
                        <input type="text" placeholder="e.g. Design Review"
                            style="padding: 1rem; border-radius: 8px; border: 1px solid var(--border-color); background: var(--input-bg); color: var(--primary); outline: none; font-size: 1rem; width: 100%;">
                    </div>

                    <div class="dashboard-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                            <label style="font-weight: 700;">Date</label>
                            <input type="date"
                                style="padding: 1rem; border-radius: 8px; border: 1px solid var(--border-color); background: var(--input-bg); color: var(--primary); font-size: 1rem;">
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                            <label style="font-weight: 700;">Time</label>
                            <input type="time"
                                style="padding: 1rem; border-radius: 8px; border: 1px solid var(--border-color); background: var(--input-bg); color: var(--primary); font-size: 1rem;">
                        </div>
                    </div>

                    <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                        <label style="font-weight: 700;">Participants (Emails)</label>
                        <textarea placeholder="Comma separated emails..."
                            style="padding: 1rem; border-radius: 8px; border: 1px solid var(--border-color); background: var(--input-bg); color: var(--primary); height: 100px; resize: vertical; width: 100%;"></textarea>
                    </div>

                    <div
                        style="display: flex; flex-direction: column; gap: 1rem; background: var(--input-bg); padding: 1.5rem; border-radius: 12px;">
                        <label style="font-weight: 700;">Security Options</label>
                        <label style="display: flex; align-items: center; gap: 1rem; cursor: pointer;">
                            <input type="checkbox" checked>
                            <span>Enable Waiting Room</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 1rem; cursor: pointer;">
                            <input type="checkbox" checked>
                            <span>Only authenticated users can join</span>
                        </label>
                    </div>

                    <div
                        style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: flex-end; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                        <button type="button" class="btn btn-outline" style="min-width: 120px;">Cancel</button>
                        <button type="submit" class="btn btn-primary" style="min-width: 160px;">Schedule
                            Meeting</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../js/dashboard.js"></script>
</body>

</html>
