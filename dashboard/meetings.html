<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings | NexusMeet</title>
    <link rel="icon" href="../assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body class="dashboard-body">
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="../index.html" class="logo" style="color: white;">
                <i class="fas fa-video"></i>
                <span>NexusMeet</span>
            </a>
        </div>
        <nav class="sidebar-menu">
            <a href="index.html" class="menu-item"><i class="fas fa-th-large"></i><span>Overview</span></a>
            <a href="meetings.html" class="menu-item active"><i class="fas fa-video"></i><span>Meetings</span></a>
            <a href="schedule.html" class="menu-item"><i class="fas fa-calendar-alt"></i><span>Schedule</span></a>
            <a href="recordings.html" class="menu-item"><i class="fas fa-record-vinyl"></i><span>Recordings</span></a>
            <a href="messages.html" class="menu-item"><i class="fas fa-comment-dots"></i><span>Messages</span></a>
            <a href="teams.html" class="menu-item"><i class="fas fa-users"></i><span>Teams</span></a>
            <a href="settings.html" class="menu-item"><i class="fas fa-cog"></i><span>Settings</span></a>
        </nav>
        <div class="sidebar-footer"><a href="../login.html" class="menu-item" style="color: #F87171;"><i
                    class="fas fa-sign-out-alt"></i><span>Logout</span></a></div>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button id="mobile-sidebar-toggle"
                    style="background: none; border: none; font-size: 1.25rem; display: none;">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 style="font-size: 1.5rem; margin: 0;">My Meetings</h1>
            </div>
            <div class="user-nav">
                <button class="btn btn-primary"><i class="fas fa-plus"></i> New Meeting</button>
            </div>
        </header>

        <div class="content-padding">
            <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                <button class="btn btn-primary" style="padding: 0.5rem 1.5rem; border-radius: 50px;">Upcoming</button>
                <button class="btn"
                    style="background: var(--card-bg); color: var(--secondary); padding: 0.5rem 1.5rem; border-radius: 50px;">Previous</button>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem;">
                <!-- Meeting Card 1 -->
                <div class="stat-card" style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div>
                            <span
                                style="color: var(--accent); font-weight: 700; font-size: 0.8rem; text-transform: uppercase;">Recurring</span>
                            <h3 style="margin-top: 0.5rem;">Weekly Team Sync</h3>
                        </div>
                        <div
                            style="background: var(--accent-glow); color: var(--accent); width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-video"></i>
                        </div>
                    </div>
                    <div>
                        <p style="margin: 0; font-size: 0.9rem;"><i class="far fa-calendar"
                                style="margin-right: 0.5rem;"></i> Every Monday</p>
                        <p style="margin: 0; font-size: 0.9rem;"><i class="far fa-clock"
                                style="margin-right: 0.5rem;"></i> 10:00 AM - 11:00 AM</p>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="display: flex;">
                            <img src="https://i.pravatar.cc/150?u=1"
                                style="width: 30px; height: 30px; border-radius: 50%; border: 2px solid white;">
                            <img src="https://i.pravatar.cc/150?u=2"
                                style="width: 30px; height: 30px; border-radius: 50%; border: 2px solid white; margin-left: -10px;">
                            <img src="https://i.pravatar.cc/150?u=3"
                                style="width: 30px; height: 30px; border-radius: 50%; border: 2px solid white; margin-left: -10px;">
                        </div>
                        <button class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.85rem;">Join</button>
                    </div>
                </div>

                <!-- Meeting Card 2 -->
                <div class="stat-card" style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div>
                            <span
                                style="color: #F59E0B; font-weight: 700; font-size: 0.8rem; text-transform: uppercase;">One-time</span>
                            <h3 style="margin-top: 0.5rem;">UX Design Feedback</h3>
                        </div>
                        <div
                            style="background: rgba(245, 158, 11, 0.1); color: #F59E0B; width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-pencil-alt"></i>
                        </div>
                    </div>
                    <div>
                        <p style="margin: 0; font-size: 0.9rem;"><i class="far fa-calendar"
                                style="margin-right: 0.5rem;"></i> Today, March 28</p>
                        <p style="margin: 0; font-size: 0.9rem;"><i class="far fa-clock"
                                style="margin-right: 0.5rem;"></i> 03:00 PM - 04:00 PM</p>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="display: flex;">
                            <img src="https://i.pravatar.cc/150?u=4"
                                style="width: 30px; height: 30px; border-radius: 50%; border: 2px solid white;">
                            <img src="https://i.pravatar.cc/150?u=5"
                                style="width: 30px; height: 30px; border-radius: 50%; border: 2px solid white; margin-left: -10px;">
                        </div>
                        <button class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.85rem;">Join
                            Call</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/dashboard.js"></script>
</body>

</html>
