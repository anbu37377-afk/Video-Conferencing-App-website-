<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams | NexusMeet</title>
    <link rel="icon" href="../assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body class="dashboard-body">
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="../index.html" class="logo" style="color: white;">
                <i class="fas fa-video"></i>
                <span>NexusMeet</span>
            </a>
        </div>
        <nav class="sidebar-menu">
            <a href="index.html" class="menu-item"><i class="fas fa-th-large"></i><span>Overview</span></a>
            <a href="meetings.html" class="menu-item"><i class="fas fa-video"></i><span>Meetings</span></a>
            <a href="schedule.html" class="menu-item"><i class="fas fa-calendar-alt"></i><span>Schedule</span></a>
            <a href="recordings.html" class="menu-item"><i class="fas fa-record-vinyl"></i><span>Recordings</span></a>
            <a href="messages.html" class="menu-item"><i class="fas fa-comment-dots"></i><span>Messages</span></a>
            <a href="teams.html" class="menu-item active"><i class="fas fa-users"></i><span>Teams</span></a>
            <a href="settings.html" class="menu-item"><i class="fas fa-cog"></i><span>Settings</span></a>
        </nav>
        <div class="sidebar-footer"><a href="../login.html" class="menu-item" style="color: #F87171;"><i
                    class="fas fa-sign-out-alt"></i><span>Logout</span></a></div>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button id="mobile-sidebar-toggle"
                    style="background: none; border: none; font-size: 1.25rem; display: none;">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 style="font-size: 1.5rem; margin: 0;">Teams</h1>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button id="theme-toggle" class="btn" style="background:none; color:var(--primary); font-size:1.2rem;">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-primary"><i class="fas fa-user-plus"></i> Invite Member</button>
            </div>
        </header>

        <div class="content-padding">
            <div class="stats-grid">
                <div class="stat-card" style="text-align: center; padding: 2rem;">
                    <img src="https://i.pravatar.cc/150?u=jane"
                        style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 1rem; border: 3px solid var(--accent-glow);">
                    <h3 style="margin: 0;">Jane Smith</h3>
                    <p style="color: var(--secondary); font-size: 0.85rem; margin-bottom: 1.5rem;">Principal Designer
                    </p>
                    <div style="display: flex; justify-content: center; gap: 0.75rem;">
                        <button class="btn-icon"><i class="fas fa-envelope"></i></button>
                        <button class="btn-icon active"><i class="fas fa-video"></i></button>
                    </div>
                </div>
                <div class="stat-card" style="text-align: center; padding: 2rem;">
                    <img src="https://i.pravatar.cc/150?u=mike"
                        style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 1rem; border: 3px solid var(--accent-glow);">
                    <h3 style="margin: 0;">Mike Johnson</h3>
                    <p style="color: var(--secondary); font-size: 0.85rem; margin-bottom: 1.5rem;">Product Lead</p>
                    <div style="display: flex; justify-content: center; gap: 0.75rem;">
                        <button class="btn-icon"><i class="fas fa-envelope"></i></button>
                        <button class="btn-icon active"><i class="fas fa-video"></i></button>
                    </div>
                </div>
                <div class="stat-card"
                    style="display: flex; flex-direction: column; justify-content: center; align-items: center; border: 2px dashed var(--border-color); background: transparent;">
                    <div
                        style="width: 50px; height: 50px; border-radius: 50%; background: var(--input-bg); display: flex; align-items: center; justify-content: center; margin-bottom: 1rem;">
                        <i class="fas fa-plus" style="color: var(--secondary);"></i>
                    </div>
                    <h4>Add New Team</h4>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/dashboard.js"></script>
</body>

</html>
