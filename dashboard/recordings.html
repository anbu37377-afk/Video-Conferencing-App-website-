<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Recordings | NexusMeet</title>
        <link rel="icon" href="../assets/favicon.svg">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body class="dashboard-body">
    <aside class="sidebar">
        <div class="sidebar-header" style="justify-content: space-between;">
            <a href="../index.html" class="logo" style="color: white;">
                <i class="fas fa-video"></i>
                <span>NexusMeet</span>
            </a>
            <button id="close-sidebar" class="d-mobile-block"
                style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-menu">
            <a href="index.html" class="menu-item"><i class="fas fa-th-large"></i><span>Overview</span></a>
            <a href="meetings.html" class="menu-item"><i class="fas fa-video"></i><span>Meetings</span></a>
            <a href="schedule.html" class="menu-item"><i class="fas fa-calendar-alt"></i><span>Schedule</span></a>
            <a href="recordings.html" class="menu-item active"><i
                    class="fas fa-record-vinyl"></i><span>Recordings</span></a>
            <a href="messages.html" class="menu-item"><i class="fas fa-comment-dots"></i><span>Messages</span></a>
            <a href="teams.html" class="menu-item"><i class="fas fa-users"></i><span>Teams</span></a>
            <a href="settings.html" class="menu-item"><i class="fas fa-cog"></i><span>Settings</span></a>
        </nav>
        <div class="sidebar-footer">
            <a href="../login.html" class="menu-item" style="color: #F87171;"><i
                    class="fas fa-sign-out-alt"></i><span>Logout</span></a>
        </div>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button id="mobile-sidebar-toggle"
                    style="background: none; border: none; font-size: 1.25rem; display: none;">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 style="font-size: 1.5rem; margin: 0;">Cloud Recordings</h1>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button id="theme-toggle" class="btn"
                    style="background:none; color:var(--primary); font-size:1.2rem; margin-right: 1rem;">
                    <i class="fas fa-moon"></i>
                </button>
                <span class="d-mobile-none" style="font-size: 0.9rem; color: var(--secondary);">2.4 GB of 10 GB
                    used</span>
                <div
                    style="width: 100px; height: 8px; background: var(--border-color); border-radius: 4px; overflow: hidden;">
                    <div style="width: 24%; height: 100%; background: var(--accent);"></div>
                </div>
            </div>
        </header>

        <div class="content-padding">
            <div class="chart-container">
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Duration</th>
                                <th>Size</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div style="display: flex; align-items: center; gap: 1rem;">
                                        <div
                                            style="width: 50px; height: 35px; background: #000; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white;">
                                            <i class="fas fa-play" style="font-size: 0.7rem;"></i>
                                        </div>
                                        <span style="font-weight: 600;">Marketing Sync Q1</span>
                                    </div>
                                </td>
                                <td>March 25, 2026</td>
                                <td>45:20</td>
                                <td>120 MB</td>
                                <td>
                                    <div style="display: flex; gap: 1rem;">
                                        <button class="btn-icon"><i class="fas fa-download"></i></button>
                                        <button class="btn-icon"><i class="fas fa-share-alt"></i></button>
                                        <button class="btn-icon" style="color: #F87171;"><i
                                                class="fas fa-trash"></i></button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div style="display: flex; align-items: center; gap: 1rem;">
                                        <div
                                            style="width: 50px; height: 35px; background: #000; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white;">
                                            <i class="fas fa-play" style="font-size: 0.7rem;"></i>
                                        </div>
                                        <span style="font-weight: 600;">Client Onboarding - Acme Corp</span>
                                    </div>
                                </td>
                                <td>March 22, 2026</td>
                                <td>22:15</td>
                                <td>65 MB</td>
                                <td>
                                    <div style="display: flex; gap: 1rem;">
                                        <button class="btn-icon"><i class="fas fa-download"></i></button>
                                        <button class="btn-icon"><i class="fas fa-share-alt"></i></button>
                                        <button class="btn-icon" style="color: #F87171;"><i
                                                class="fas fa-trash"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/dashboard.js"></script>
</body>

</html>
