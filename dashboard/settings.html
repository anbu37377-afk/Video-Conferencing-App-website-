<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | NexusMeet</title>
        <link rel="icon" href="../assets/favicon.svg">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body class="dashboard-body">
    <aside class="sidebar">
        <div class="sidebar-header" style="justify-content: space-between;">
            <a href="../index.html" class="logo" style="color: white;">
                <i class="fas fa-video"></i>
                <span>NexusMeet</span>
            </a>
            <button id="close-sidebar" class="d-mobile-block"
                style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-menu">
            <a href="index.html" class="menu-item"><i class="fas fa-th-large"></i><span>Overview</span></a>
            <a href="meetings.html" class="menu-item"><i class="fas fa-video"></i><span>Meetings</span></a>
            <a href="schedule.html" class="menu-item"><i class="fas fa-calendar-alt"></i><span>Schedule</span></a>
            <a href="recordings.html" class="menu-item"><i class="fas fa-record-vinyl"></i><span>Recordings</span></a>
            <a href="messages.html" class="menu-item"><i class="fas fa-comment-dots"></i><span>Messages</span></a>
            <a href="teams.html" class="menu-item"><i class="fas fa-users"></i><span>Teams</span></a>
            <a href="settings.html" class="menu-item active"><i class="fas fa-cog"></i><span>Settings</span></a>
        </nav>
        <div class="sidebar-footer"><a href="../login.html" class="menu-item" style="color: #F87171;"><i
                    class="fas fa-sign-out-alt"></i><span>Logout</span></a></div>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button id="mobile-sidebar-toggle"
                    style="background: none; border: none; font-size: 1.25rem; display: none;">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 style="font-size: 1.5rem; margin: 0;">Settings</h1>
            </div>
            <div class="user-nav">
                <button id="theme-toggle" class="btn" style="background:none; color:var(--primary); font-size:1.2rem;">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="content-padding">
            <div class="chart-container" style="max-width: 900px; margin: 0 auto;">
                <div
                    style="display: flex; gap: 1.5rem; border-bottom: 2px solid var(--border-color); margin-bottom: 2rem; overflow-x: auto;">
                    <button
                        style="padding: 1rem 0.5rem; border: none; background: none; border-bottom: 2px solid var(--accent); color: var(--accent); font-weight: 700; white-space: nowrap;">Account
                        Profile</button>
                    <button
                        style="padding: 1rem 0.5rem; border: none; background: none; color: var(--secondary); white-space: nowrap;">Security</button>
                    <button
                        style="padding: 1rem 0.5rem; border: none; background: none; color: var(--secondary); white-space: nowrap;">Billing</button>
                </div>

                <div class="dashboard-grid" style="display: grid; grid-template-columns: 180px 1fr; gap: 3rem;">
                    <div style="text-align: center;">
                        <img src="https://i.pravatar.cc/150?u=user1"
                            style="width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--accent-glow);">
                        <button class="btn btn-outline" style="margin-top: 1rem; width: 100%; border-width: 1px;">Upload
                            Photo</button>
                    </div>

                    <form style="display: flex; flex-direction: column; gap: 1.5rem;">
                        <div class="dashboard-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                                <label style="font-weight: 700;">First Name</label>
                                <input type="text" value="Alex"
                                    style="padding: 0.8rem; border-radius: 8px; border: 1px solid var(--border-color); background: var(--input-bg); color: var(--primary);">
                            </div>
                            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                                <label style="font-weight: 700;">Last Name</label>
                                <input type="text" value="Johnson"
                                    style="padding: 0.8rem; border-radius: 8px; border: 1px solid var(--border-color); background: var(--input-bg); color: var(--primary);">
                            </div>
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <label style="font-weight: 700;">Email Address</label>
                            <input type="email" value="alex@nexusmeet.com"
                                style="padding: 0.8rem; border-radius: 8px; border: 1px solid #E2E8F0;">
                        </div>
                        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/dashboard.js"></script>
</body>

</html>
